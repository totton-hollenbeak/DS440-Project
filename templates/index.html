<!doctype html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            .container {
                display: flex;
                align-items: flex-start;
            }

            .sidebar {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 200px;
            }

            .preview {
                flex-grow: 1;
                padding-left: 20px;
            }

            .preview img {
                max-width: 500px;
                border: 2px solid #ddd;
                border-radius: 5px;
                padding: 5px;
                transition: filter 0.2s ease-in-out;
            }

            .textbox {
                margin-top: 20px;
                width: 100%;
                height: 100px;
                border: 1px solid #ccc;
                padding: 10px;
                font-size: 14px;
                resize: none;
            }

            /* Button Styling */
            .btn {
                padding: 10px;
                width: 100%;
                font-size: 16px;
                color: white;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
                transition: background-color 0.2s ease-in-out;
            }

            .btn:hover {
                background-color: #0056b3;
            }

            .slider-container {
                display: flex;
                flex-direction: column;
                gap: 5px;
                margin-top: 10px;
            }

            .slider-container label {
                font-size: 14px;
                font-weight: bold;
            }

            .slider {
                width: 100%;
            }

            .reset-btn {
                background-color: #28a745;
            }

            .reset-btn:hover {
                background-color: #218838;
            }
        </style>

        <script>
            function toggleImage() {
                var original = document.getElementById("original-img");
                var grayscale = document.getElementById("grayscale-img");

                if (original.style.display === "none") {
                    original.style.display = "block";
                    grayscale.style.display = "none";
                } else {
                    original.style.display = "none";
                    grayscale.style.display = "block";
                }
            }

            function updateFilters() {
                var brightness = document.getElementById("brightness").value;
                var contrast = document.getElementById("contrast").value;
                var original = document.getElementById("original-img");
                var grayscale = document.getElementById("grayscale-img");

                original.style.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
                grayscale.style.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
            }

            function resetBrightness() {
                document.getElementById("brightness").value = 100;
                updateFilters();
            }

            function resetContrast() {
                document.getElementById("contrast").value = 100;
                updateFilters();
            }
        </script>
    </head>
    <body>
        <h1>Image Upload and Preview</h1>

        <div class="container">
            <!-- Left Sidebar (Buttons & Sliders) -->
            <div class="sidebar">
                <form action="/" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <input type="submit" class="btn" value="Upload">
                </form>

                <button class="btn" onclick="toggleImage()">Toggle Grayscale</button>

                <!-- Sliders for Brightness & Contrast -->
                <div class="slider-container">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" class="slider" min="50" max="200" value="100" oninput="updateFilters()">
                    <button class="btn reset-btn" onclick="resetBrightness()">Reset Brightness</button>
                    
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" class="slider" min="50" max="200" value="100" oninput="updateFilters()">
                    <button class="btn reset-btn" onclick="resetContrast()">Reset Contrast</button>
                </div>
            </div>

            <!-- Image Preview Section -->
            <div class="preview">
                {% if filename %}
                    <h2>Uploaded Image:</h2>
                    <img id="original-img" src="{{ url_for('send_uploaded_file', filename=filename) }}" alt="Original Image">
                    <img id="grayscale-img" src="{{ url_for('send_uploaded_file', filename='gray_' + filename) }}" alt="Grayscale Image" style="display: none;">
                {% endif %}
            </div>
        </div>

        <!-- Textbox for Displaying Messages -->
        <textarea class="textbox" placeholder="Logs and messages will appear here..."></textarea>
    </body>
</html>
